<!-- begin hero -->
<section class="hero">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="hero__inner">
            <div class="hero__left">
              <h1 class="hero__name">{{ .Params.hero_header }}</h1>
              <p class="hero__bio">{{ .Params.hero_subheader | markdownify }}</p>
            </div>
  
            <div class="hero__right">
              <div class="hero__image">
                <img class="lazy" data-src="{{ .Params.hero_image }}" alt="{{.Params.hero_image}}">
              </div>
            </div>
  
          </div>

          <div class="article_button">
            <form class="form" action="https://lead-capture-95fa3f.zapier.app/" method="GET" target="_blank">
                <button class="button button--middle" type="submit">Kontaktni obrazec <i class="ion ion-ios-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
