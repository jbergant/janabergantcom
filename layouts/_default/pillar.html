{{ define "main" }}


<div class="container">
    <div class="post-head">
      <div class="post-tags__box">
        {{ range ($.GetTerms "tags") }}
          <a href="{{ .Permalink }}" class="post__tag">{{ .LinkTitle }}</a>
        {{ end }}
      </div>
      <h1 class="post-title">{{ .Title }}</h1>
    </div>
  </div>
{{ if .Params.image }}
<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="post-image">
        <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
      </div>
    </div>
  </div>
</div>
{{ end }}



<div class="">
    <div class="container">
        <div class="row">
        <div class="col col-12">
            <div class="project-content">
                {{ .Params.vsebina | markdownify  }}
            </div>
            </div>
        </div>
    </div>
</div>
<div class="pillar">
<div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="project-content">
            {{ .Content }}
        </div>
        </div>
    </div>
</div>
</div>
{{ partial "section-subscribe.html" . }}
{{ end }}
