{{ define "main" }}

<div class="container">

  <div class="page-head">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if .Params.subtitle }}
      <p class="project-subtitle">{{ .Params.subtitle }}</p>
    {{ end }}
    {{ if .Params.addCallCTA }}
    <div class="article_button">
      <form class="form" action="https://lead-capture-95fa3f.zapier.app/" method="GET" target="_blank">
          <button class="button button--middle" type="submit">Kontaktni obrazec <i class="ion ion-ios-paper-plane"></i></button>
      </form>
      </div>
    {{ end }}    
    



  </div>

  {{ if .Params.image }}
  <div class="row">
    <div class="col col-12">
      <div class="page-image">
        <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
      </div>
    </div>
  </div>
  {{ end }}

  <div class="project-content">
    {{ .Content }}
  </div>




</div>

{{ end }}
