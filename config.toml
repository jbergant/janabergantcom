  #-------------------------------
  # Author Settings
  [params.author]
    author__name = "Jana Bergant"
    author__title = "Živjo, sem Jana, hipnoterapevtka, programerka in še kaj."
    author__bio = "Verjamem, da ima vsak od nas moč, da se osvobodi slabih navad in živi življenje, ki si ga zasluži."
    author__bio_extended = "Z uporabo hipnoterapije in regresije ti pomagam razkriti in odpraviti vzroke slabih navad, da lahko začneš novo poglavje v svojem življenju."
    author__bio_hook = "Moja strast je tudi spodbujanje dobrih navad spanja. Verjamem, da je kakovosten spanec ključen za naše fizično in duševno zdravje ter celostno dobro počutje."
    author__image = "/images/hipnoterapija-z-jano.webp"
    author__avatar = "/images/hipnoterapija-z-jano-bergant.webp"
    button__text = "Kako do hipnoterapije"


  #-------------------------------
  # Projects Settings
  [params.storitve]
    enable = true
    projects__title= "Kako ti <span class='text-span'>pomagam</span>"  
    projects__description= "Pri delu vključujem hipnoterapijo in tehnike za izboljšanjev vzorcev spanja, pomoč pri hujšanju, tehnike za krepitve zaupanja in več."
    projects__sub_description= "Nauči se kako hipnoterapija deluje in kako je lahko koristna za vse, ki želijo narediti pozitivne spremembe v svojem življenju."

  #-------------------------------
  # Testimonials Splosni
  [params.testimonials]
    enable = true
    testimonial__title = "Zadovoljne <span class='text-span'>stranke</span>" # Add a 'text-span' class to highlight text.
    testimonial__description = "Kakšne so izkušnje strank"

  [[params.testimonial_item]]
    name = "Ana"
    image = "https://via.placeholder.com/250x250"
    content = "V najinem sodelovanju sem dobila varen prostor, kjer sem se naučila pogovarjati z deli same sebe. Videla sem kako je imeti varno okolje za pogovore same s seboj, v katerih sem se dotaknila same sebe. Zdaj ko sem se tega naučila, grem veliko lažje čez katerekoli strahove. Imam večje zaupanje v to, da lahko sebe kontroliram… posledično sem bolj vesela, saj si bolj zaupam."

  [[params.testimonial_item]]
    name = "Teja"
    image = "https://via.placeholder.com/250x250"
    content = "Namesto notranjega kritika me zdaj spodbuja zaveznica in mi daje oč, da se izpostavim in povem kar hočem. In od takrat naprej, avtomatsko pride ta podoba. Šla sem v stik sama s sabo, našla kar me muči in skozi vprašanja, ki si mi jih postavljala, se je zgradila chearleaderka, ki je prevzela mojo tremo."

  [[params.testimonial_item]]
    name = "Špela"
    image = "https://via.placeholder.com/250x250"
    content = "Zdaj se popolnoma sprejemam. super se počutim v svoji koži. Težav s prenajedanjam končno nimam več. Sem SVOBONA"

  [[params.testimonial_item]]
    name = "Andrej"
    image = "https://via.placeholder.com/250x250"
    content = "Po nekaj seansah z Jano sem bolj umirjen, lažje zaspim in nič več me ne preganjajo skrbi in strahovi."




